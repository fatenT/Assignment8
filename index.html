<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <main>
        <h1>The Employee Management Application</h1>
        <h3>Add Employee</h3>

        <form action="" method="get" id="add_employee_form">
            <p>
                <label for="name">Name</label>
                <input type="text" id="name">
                <span class="error_msg">*</span>
            </p>

            <p>
                <label for="title">Title:</label>
                <input type="text" id="title">
                <span class="error_msg">*</span>
            </p>

            <p>
                <label for="extension">Extension:</label>
                <input type="text" id="extension">
                <span class="error_msg">*</span>
            </p>

            <input type="button" id="add_emp" class="btn add_btn" value="Add">
           
        </form>
        
        <h2 id="employee_no">&nbsp;</h2>

        <table id="employees_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Extension</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employees_info">

            </tbody>
        </table>
    </main>
</body>
</html>
